<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">

    <!-- All of the lines just below were verbatim pasted from fonts.google.com. Remember how this works re: font weights, etc. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css"> <!--always put this line after fonts because of how things load-->
    <!-- "./" means "from right here". "../" means "go up a level". And, from a site:
      Here is all you need to know about relative file paths:
        Starting with “/” returns to the root directory and starts there
        Starting with “../” moves one directory backwards and starts there
        Starting with “../../” moves two directories backwards and starts there (and so on…)
        To move forward, just start with the first subdirectory and keep moving forward -->

    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <header>
        <div>
            <h1>Simple, traffic-based pricing</h1>
            <p>Sign-up for our 30-day trial. No credit card required.</p>
        </div>
    </header>
    <main>
        <section class="main-top">
            <ul>
                <li><span class="pageviews-num">100</span><span class="pageviews-words">K Pageviews</span></li>
                <li><span class="dollar-sign">$</span><span class="price">22.00</span>/<span class="subscription-period">month</span></li>
            </ul>
            <form class="range-form">
                <label for="points"></label>
                <input type="range" id="points" name="points" min="0" max="10"> <!-- <input type="range"> is known as a "slider". The line part is known as the "track" and the ball part is known as the "thumb". -->
            </form>
            <ul class="billing-options">
                <li>Monthly Billing</li>
                <li>
                    <label class="switch">
                        <input type="checkbox" id="monthly-yearly-toggle">
                        <span class="slider round"></span>
                    </label>
                </li>
                <li>Yearly Billing</li>
            </ul>
            <p class="discount">25% discount</p>
        </section>
        <section class="main-bottom">
            <div>
                <ul>
                    <li><img src="./assets/img/icon-check.svg" alt="">Unlimited websites</li>
                    <li><img src="./assets/img/icon-check.svg" alt="">100% data ownership</li>
                    <li><img src="./assets/img/icon-check.svg" alt="">Email reports</li>
                </ul>
                <a href="#" target="_blank"><button class="start-trial-btn">Start my trial</button></a>
            </div>
        </section>
    </main>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://benboorstein.com/" target="_blank">Ben Boorstein</a>.
      </p>
    </footer>

    <!-- <script src="https://unpkg.com/vue@next"></script> -->
    <script src="./assets/js/app.js"></script>
  </body>
</html>
